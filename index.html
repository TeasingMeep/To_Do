<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom ToDo Application</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6651f18889.js" crossorigin="anonymous"></script>
    

</head>

<body>
    <article class="things-list">

        <header>
            <h2>Your</h2>
            <h1>Things</h1>
            <p class="" id="time">3:54pm</p>
            <p class="" id="date">November 6, 2021</p>
             <!-- THis is the button -->
            <div class="add-task" id="input">
                <input type="text" id="taskInput" placeholder="New Task">
                <button class="btn close" id="close"><i class="fas fa-times"></i></button>
                <button class="btn open" id="add"><i class="fas fa-plus"></i></button>
                <button class="btn open" id="open"><i class="fas fa-plus"></i></button>
            </div>

        </header>
        <section>
            <ul class="tasks">
                <!-- This is the task -->
                <li class="task ">This is a new Task <i class="delete far fa-trash-alt" id="deleteBtn"></i></li>
            </ul>
        </section>
    </article>  
    
    <script src="script.js"></script>
</body>
</html>
